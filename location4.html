<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="./location4.css">
</head>
<body>
    <div class="grid-container">
            <div class="header-text">
                <h1>Choose the date Location below</h1>
            </div>
            <div class="grid-item">
                <a href="https://calendar.app.google/aF8RiQmfCWJg5fot6">
                    <div class="first-button">
                        <button class="btn btn-secondary">
                            <img class="facetime-logo" src="./FaceTime-Logo.png" height="80px" alt="Face Time Logo">
                            <img class="facetime" src="./FaceTime-videocall.png" height="250px" alt="Face Time"> 
                        </button>
                    </div>
                </a>
            </div>

            <div class="grid-item">
                <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExanhzaWdkOHRqMTZoOHNpem9vYjBrMTl5ZHo3NXgxMm1idWp4MHU5ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/Yz2NW6XR6EvmU4uWpa/giphy.webp" height="300px" alt="cute animation">
            </div>
            <div class="grid-item">
                <a href="https://calendar.app.google/odPJ4WZAtxo2aKfM8">
                    <div class="first-button">
                        <button class="btn btn-secondary">
                            <p><img src="./WhatsApp-Logo.png" height="80px" alt="Whatsapp Logo"></p>
                            <p><img src="./Whatsapp-videocall.png" height="250px" alt="Whatsapp"></p>
                        </button>
                    </div>
                </a>
            </div>
    </div>
</div>

<script src="./location4.js" charset="UTF-8"></script>
</body>
</html>
